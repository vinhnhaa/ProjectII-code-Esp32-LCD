[env:esp32dev]
extends = env
platform = espressif32@6.8.1
framework = arduino
board = esp32dev
build_flags = 
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=0

[env:esp32c3]
extends = env
platform = espressif32@6.8.1
framework = arduino
board = esp32-c3-devkitm-1
build_flags = 
    ${env.build_flags}
    -DCORE_DEBUG_LEVEL=0

[env:esp32s3]
extends = env
platform = espressif32@6.8.1
framework = arduino
board = esp32-s3-devkitm-1
build_flags = 
    ${env.build_flags}
    -DARDUINO_USB_CDC_ON_BOOT=1
    ; -UARDUINO_USB_CDC_ON_BOOT
    -DCORE_DEBUG_LEVEL=0

[env:rp2040]
extends = env
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino
board_build.core = earlephilhower

[env:nrf52840]
extends = env
platform = nordicnrf52@10.6.0
board = nrf52840_dk_adafruit
framework = arduino
monitor_speed = 115200

upload_protocol = nrfutil
; upload_protocol = nrfjprog
; upload_protocol = jlink

build_flags = 
    ${env.build_flags}
    -DCFG_DEBUG=3 
    -DCFG_LOGGER=0 
    -DCFG_SYSVIEW=1

